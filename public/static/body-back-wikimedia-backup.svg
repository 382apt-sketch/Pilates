          fill="#ffbb88" stroke="#d35400" stroke-width="1"/>
  </g>
  
  <!-- 다열근 (척추기립근 내부) -->
  <rect id="m_multifidus" x="235" y="380" width="30" height="170" 
        fill="#ffcc99" opacity="0.4" stroke="#d35400" stroke-width="1.5" stroke-dasharray="4,4"/>
  
  <!-- 둔근 (4개) -->
  <!-- 대둔근 -->
  <g id="m_gluteus_maximus" class="muscle" opacity="0.9">
    <path d="M 192,555 Q 182,568 177,585 L 172,615 Q 170,650 178,685 L 192,715 Q 210,730 233,735 L 258,738 L 250,738
             L 242,738 L 267,735 Q 290,730 308,715 L 322,685 Q 330,650 328,615 L 323,585 Q 318,568 308,555 Z" 
          fill="url(#gluteGrad)" stroke="#c0392b" stroke-width="2"/>
  </g>
  
  <!-- 중둔근 -->
  <g id="m_gluteus_medius" class="muscle" opacity="0.8">
    <path d="M 203,563 Q 196,578 193,598 L 190,625 Q 188,648 193,670 L 202,690 Q 212,695 224,690 L 235,680 Q 239,663 239,643 L 239,620 Q 239,598 235,580 Z" 
          fill="#ff99aa" stroke="#c0392b" stroke-width="1"/>
    <path d="M 297,563 Q 304,578 307,598 L 310,625 Q 312,648 307,670 L 298,690 Q 288,695 276,690 L 265,680 Q 261,663 261,643 L 261,620 Q 261,598 265,580 Z" 
          fill="#ff99aa" stroke="#c0392b" stroke-width="1"/>
  </g>
  
  <!-- 소둔근 -->
  <g id="m_gluteus_minimus" class="muscle" opacity="0.7">
    <ellipse cx="218" cy="625" rx="20" ry="28" fill="#ffaabb" stroke="#c0392b" stroke-width="1"/>
    <ellipse cx="282" cy="625" rx="20" ry="28" fill="#ffaabb" stroke="#c0392b" stroke-width="1"/>
  </g>
  
  <!-- 이상근 -->
  <g id="m_piriformis" class="muscle" opacity="0.7">
    <ellipse cx="230" cy="680" rx="28" ry="16" fill="#ffbbcc" stroke="#c0392b" stroke-width="1"/>
    <ellipse cx="270" cy="680" rx="28" ry="16" fill="#ffbbcc" stroke="#c0392b" stroke-width="1"/>
  </g>
  
  <!-- 햄스트링 (3개) -->
  <!-- 대퇴이두근 (외측) -->
  <g id="m_biceps_femoris" class="muscle" opacity="0.85">
    <path d="M 195,738 Q 190,770 188,810 L 185,865 Q 183,915 188,960 L 194,995 Q 199,1015 207,1030 L 215,1040 Q 220,1035 225,1020 L 230,990 Q 233,950 231,905 L 228,850 Q 226,800 222,760 Z" 
          fill="url(#hamGrad)" stroke="#c0392b" stroke-width="1.5"/>
    <path d="M 305,738 Q 310,770 312,810 L 315,865 Q 317,915 312,960 L 306,995 Q 301,1015 293,1030 L 285,1040 Q 280,1035 275,1020 L 270,990 Q 267,950 269,905 L 272,850 Q 274,800 278,760 Z" 
          fill="url(#hamGrad)" stroke="#c0392b" stroke-width="1.5"/>
  </g>
  
  <!-- 반건양근 (내측) -->
  <g id="m_semitendinosus" class="muscle" opacity="0.85">
    <path d="M 235,740 Q 230,775 228,820 L 225,875 Q 223,925 226,970 L 230,1008 Q 233,1025 238,1038 L 243,1047 Q 247,1042 250,1030 L 253,1003 Q 255,965 253,920 L 250,870 Q 248,820 245,778 Z" 
          fill="#ff7788" stroke="#c0392b" stroke-width="1"/>
  </g>
  
  <!-- 반막양근 (내측 깊은) -->
  <g id="m_semimembranosus" class="muscle" opacity="0.8">
    <path d="M 255,740 Q 260,775 262,820 L 265,875 Q 267,925 264,970 L 260,1008 Q 257,1025 252,1038 L 247,1047 Q 243,1042 240,1030 L 237,1003 Q 235,965 237,920 L 240,870 Q 242,820 245,778 Z" 
          fill="#ff8899" stroke="#c0392b" stroke-width="1"/>
  </g>
  
  <!-- 종아리 (4개) -->
  <!-- 비복근 -->
  <g id="m_gastrocnemius" class="muscle" opacity="0.85">
    <path d="M 215,885 Q 210,910 208,940 L 205,980 Q 203,1010 208,1035 L 214,1055 Q 220,1060 228,1055 L 236,1045 Q 240,1025 241,1000 L 242,965 Q 243,935 240,910 Z" 
          fill="url(#calfBackGrad)" stroke="#e74c3c" stroke-width="1.5"/>
    <path d="M 285,885 Q 290,910 292,940 L 295,980 Q 297,1010 292,1035 L 286,1055 Q 280,1060 272,1055 L 264,1045 Q 260,1025 259,1000 L 258,965 Q 257,935 260,910 Z" 
          fill="url(#calfBackGrad)" stroke="#e74c3c" stroke-width="1.5"/>
  </g>
  
  <!-- 가자미근 -->
  <g id="m_soleus" class="muscle" opacity="0.75">
    <path d="M 222,920 Q 217,945 215,975 L 212,1015 Q 210,1040 215,1060 L 221,1075 Q 227,1072 232,1060 L 236,1032 Q 238,1000 236,968 Z" 
          fill="#ffaa99" stroke="#e74c3c" stroke-width="1"/>
    <path d="M 278,920 Q 283,945 285,975 L 288,1015 Q 290,1040 285,1060 L 279,1075 Q 273,1072 268,1060 L 264,1032 Q 262,1000 264,968 Z" 
          fill="#ffaa99" stroke="#e74c3c" stroke-width="1"/>
  </g>
  
  <!-- 족저근 (가느다란 띠) -->
  <path id="m_plantaris" class="muscle" d="M 238,905 L 241,940 L 243,985 Q 244,1015 246,1040 L 248,1060 L 250,1070 L 252,1060 L 254,1040 Q 256,1015 257,985 L 259,940 L 262,905" 
        stroke="#ffbb99" stroke-width="7" fill="none" opacity="0.6"/>
  
  <!-- 후경골근 -->
  <g id="m_tibialis_posterior" class="muscle" opacity="0.6">
    <ellipse cx="230" cy="990" rx="9" ry="40" fill="#ffcc99" stroke="#e74c3c" stroke-width="0.8"/>
    <ellipse cx="270" cy="990" rx="9" ry="40" fill="#ffcc99" stroke="#e74c3c" stroke-width="0.8"/>
  </g>
  
  <!-- 하단 레이블 -->
  <text x="250" y="1115" text-anchor="middle" fill="#7f8c8d" font-size="12" font-family="Arial, sans-serif">
    클릭하여 근육을 선택하세요
  </text>
  
  <style>
    .muscle {
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .muscle:hover {
      opacity: 1 !important;
      filter: brightness(1.3) drop-shadow(0 0 8px rgba(142, 68, 173, 0.6));
      transform: scale(1.02);
    }
    .muscle:active {
      transform: scale(0.98);
    }
  </style>
</svg>
