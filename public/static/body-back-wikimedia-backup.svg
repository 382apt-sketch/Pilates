    <path d="M 150,200 Q 140,240 135,280 L 130,320 Q 128,360 130,400 L 132,440 Q 134,470 137,500" stroke="#34495e" stroke-width="25" fill="none"/>
    <path d="M 350,200 Q 360,240 365,280 L 370,320 Q 372,360 370,400 L 368,440 Q 366,470 363,500" stroke="#34495e" stroke-width="25" fill="none"/>
    <path d="M 215,600 L 218,650 Q 220,700 220,750 L 220,850 Q 220,900 222,950" stroke="#34495e" stroke-width="35" fill="none"/>
    <path d="M 285,600 L 282,650 Q 280,700 280,750 L 280,850 Q 280,900 278,950" stroke="#34495e" stroke-width="35" fill="none"/>
  </g>
  
  <!-- 목 후면 (2개) -->
  <!-- 두반극근 -->
