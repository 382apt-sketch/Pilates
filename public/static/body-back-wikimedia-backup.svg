          fill="url(#trapGrad)" stroke="#5a3e8c" stroke-width="2"/>
  </g>
  
  <!-- 능형근 -->
  <g id="m_rhomboids" class="muscle" opacity="0.75">
    <path d="M 210,285 Q 205,297 203,312 L 200,335 Q 198,355 203,373 L 212,390 Q 220,395 230,392 L 240,385 Q 244,370 244,350 L 244,325 Q 244,305 240,290 Z" 
          fill="#9988ff" stroke="#8e44ad" stroke-width="1"/>
    <path d="M 290,285 Q 295,297 297,312 L 300,335 Q 302,355 297,373 L 288,390 Q 280,395 270,392 L 260,385 Q 256,370 256,350 L 256,325 Q 256,305 260,290 Z" 
          fill="#9988ff" stroke="#8e44ad" stroke-width="1"/>
  </g>
  
  <!-- 견갑거근 -->
  <g id="m_levator_scapulae" class="muscle" opacity="0.7">
    <path d="M 205,165 Q 200,178 198,194 L 195,215 Q 193,233 197,250 L 203,265 Q 208,260 211,248 L 214,228 Q 216,208 213,190 Z" 
