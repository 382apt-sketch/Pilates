<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 1000" style="background: linear-gradient(to bottom, #f0f4f8 0%, #e6eef5 100%);">
  <defs>
    <!-- 근육 색상 정의 -->
    <linearGradient id="trapGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8888ff;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#6666dd;stop-opacity:0.85" />
    </linearGradient>
    <linearGradient id="latGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#dd77dd;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#bb55bb;stop-opacity:0.85" />
    </linearGradient>
    <linearGradient id="spineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffaa77;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#ff8855;stop-opacity:0.85" />
    </linearGradient>
    <linearGradient id="gluteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8899;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ff6677;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="hamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6677;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#ff4455;stop-opacity:0.85" />
    </linearGradient>
    <linearGradient id="calfBackGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9988;stop-opacity:0.85" />
      <stop offset="100%" style="stop-color:#ff7766;stop-opacity:0.85" />
    </linearGradient>
  </defs>
  
  <!-- 제목 -->
  <text x="250" y="30" text-anchor="middle" fill="#2c3e50" font-size="28" font-weight="bold" font-family="Arial, sans-serif">후면 근육 맵</text>
  <text x="250" y="55" text-anchor="middle" fill="#7f8c8d" font-size="16" font-family="Arial, sans-serif">25개 주요 근육 • 클릭하여 선택</text>
  
  <!-- 인체 베이스 실루엣 (참고용) -->
  <g opacity="0.1">
    <ellipse cx="250" cy="110" rx="35" ry="45" fill="#34495e"/>
    <rect x="235" y="150" width="30" height="30" rx="5" fill="#34495e"/>
    <path d="M 190,180 Q 180,250 185,320 L 185,420 Q 185,480 200,540 L 215,600 L 235,600 L 240,560 L 250,480 L 250,320 Q 250,250 250,180 Z
             M 250,180 Q 250,250 250,320 L 250,480 L 260,560 L 265,600 L 285,600 L 300,540 Q 315,480 315,420 L 315,320 Q 320,250 310,180 Z" 
