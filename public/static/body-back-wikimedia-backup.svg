  </g>
  
  <!-- 극하근 -->
  <g id="m_infraspinatus" class="muscle" opacity="0.7">
    <path d="M 175,272 Q 170,285 168,302 L 165,325 Q 163,343 167,360 L 175,375 Q 183,370 188,355 L 192,335 Q 194,315 192,298 Z" 
