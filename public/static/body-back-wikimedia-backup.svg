    <path d="M 295,165 Q 300,178 302,194 L 305,215 Q 307,233 303,250 L 297,265 Q 292,260 289,248 L 286,228 Q 284,208 287,190 Z" 
          fill="#aa99ff" stroke="#8e44ad" stroke-width="1"/>
  </g>
  
  <!-- 후면 삼각근 -->
  <g id="m_posterior_delt" class="muscle" opacity="0.85">
    <path d="M 165,250 Q 155,262 150,280 L 145,305 Q 143,325 148,345 L 157,365 Q 165,360 172,345 L 178,323 Q 180,300 176,280 Z" 
          fill="#bb88ff" stroke="#8e44ad" stroke-width="1.5"/>
    <path d="M 335,250 Q 345,262 350,280 L 355,305 Q 357,325 352,345 L 343,365 Q 335,360 328,345 L 322,323 Q 320,300 324,280 Z" 
          fill="#bb88ff" stroke="#8e44ad" stroke-width="1.5"/>
  </g>
  
  <!-- 회전근개 (4개) -->
  <!-- 극상근 -->
  <g id="m_supraspinatus" class="muscle" opacity="0.7">
    <ellipse cx="190" cy="260" rx="22" ry="13" fill="#cc99dd" stroke="#8e44ad" stroke-width="1"/>
