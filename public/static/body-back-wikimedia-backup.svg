    <path d="M 325,272 Q 330,285 332,302 L 335,325 Q 337,343 333,360 L 325,375 Q 317,370 312,355 L 308,335 Q 306,315 308,298 Z" 
          fill="#dd88ff" stroke="#8e44ad" stroke-width="1"/>
