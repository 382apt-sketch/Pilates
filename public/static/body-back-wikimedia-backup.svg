  </g>
  
  <!-- 견갑하근 (내부이지만 표시) -->
  <g id="m_subscapularis" class="muscle" opacity="0.4">
    <ellipse cx="195" cy="290" rx="20" ry="25" fill="#ff99dd" stroke="#8e44ad" stroke-width="1" stroke-dasharray="3,3"/>
    <ellipse cx="305" cy="290" rx="20" ry="25" fill="#ff99dd" stroke="#8e44ad" stroke-width="1" stroke-dasharray="3,3"/>
  </g>
  
