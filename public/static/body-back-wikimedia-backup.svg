          fill="url(#latGrad)" stroke="#7d3c98" stroke-width="2"/>
  </g>
  
  <!-- 척추기립근 -->
  <g id="m_erector_spinae" class="muscle" opacity="0.85">
    <rect x="220" y="375" width="60" height="180" rx="3" fill="url(#spineGrad)" stroke="#d35400" stroke-width="2"/>
    <line x1="250" y1="375" x2="250" y2="555" stroke="#d35400" stroke-width="2.5" opacity="0.4"/>
    <line x1="220" y1="445" x2="280" y2="445" stroke="#d35400" stroke-width="1.5" opacity="0.3"/>
    <line x1="220" y1="485" x2="280" y2="485" stroke="#d35400" stroke-width="1.5" opacity="0.3"/>
  </g>
  
  <!-- 요방형근 -->
  <g id="m_quadratus_lumborum" class="muscle" opacity="0.75">
    <path d="M 210,445 Q 205,458 203,475 L 200,498 Q 198,518 202,537 L 208,552 Q 213,547 216,535 L 219,513 Q 221,490 218,472 Z" 
          fill="#ffbb88" stroke="#d35400" stroke-width="1"/>
